<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortune Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Merriweather&family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>Fortune Generator</h1>

  <!-- Fortune container -->
  <div id="fortune-container">
    <p id="fortune-text"></p>
  </div>

  <!-- Buttons to change the style of the fortune box -->
  <div id="button-container">
    <button class="color-button green-button"  onclick="applyTheme('green')">Green</button>
    <button class="color-button yellow-button" onclick="applyTheme('yellow')">Yellow</button>
    <button class="color-button orange-button" onclick="applyTheme('orange')">Orange</button>
    <button class="color-button blue-button"   onclick="applyTheme('blue')">Blue</button>
  </div>

  <script src="script1.js"></script>
</body>
</html>
